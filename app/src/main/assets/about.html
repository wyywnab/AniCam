<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            overflow: hidden;
            touch-action: none;
            padding: 0 10px 0 10px;

            background-size: 40%;
            background-repeat: no-repeat;
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <h2>AniCam</h2>
    <sub style="float: right;">v1.00 by wyywn</sub><br>
    <hr>
    <p>A camera app able to add images on screen.</p>
    <p><a href="https://github.com/wyywnab/AniCam">https://github.com/wyywnab/AniCam</a></p>
    <hr>
    <p>Made with love for <a>Naruse Shiroha</a>.</p>
    
    <script>
        var times = 0;
        document.querySelectorAll("a")[1].addEventListener("click",function(){
            if (times == 20){
                document.body.style.backgroundImage = 'url("https://t.vndb.org/ch/37/82437.jpg")';
            }
            times++;
        });
    </script>
</body>
</html>
